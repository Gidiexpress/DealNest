services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dealnest
      - POSTGRES_USER=dealnest
      - POSTGRES_PASSWORD=dealnest_pass
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-dev-key-change-in-prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=postgres://dealnest:dealnest_pass@db:5432/dealnest
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      # Placeholder credentials (will be overridden by Admin Panel settings for actual usage, 
      # but needed for initial env setup if referenced in settings.py)
      - PAYSTACK_PUBLIC_KEY=pk_test_xxx
      - PAYSTACK_SECRET_KEY=sk_test_xxx
      - FLUTTERWAVE_PUBLIC_KEY=FLWPUBK_TEST-xxx
      - FLUTTERWAVE_SECRET_KEY=FLWSECK_TEST-xxx

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A dealnest worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://dealnest:dealnest_pass@db:5432/dealnest
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A dealnest beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://dealnest:dealnest_pass@db:5432/dealnest
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1

volumes:
  postgres_data:
