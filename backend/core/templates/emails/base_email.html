<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealNest Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #374151;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header {
            background-color: #050b14;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .content {
            padding: 40px;
        }

        .text-error {
            color: #e53e3e;
        }

        .text-success {
            color: #2f855a;
        }

        .btn {
            display: inline-block;
            background-color: #10b981;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #059669;
        }

        .btn-warning {
            background-color: #ed8936;
        }

        .btn-warning:hover {
            background-color: #d67d2e;
        }

        .btn-success-alt {
            background-color: #38a169;
        }

        .btn-success-alt:hover {
            background-color: #2f855a;
        }

        .spacer {
            margin: 30px 0;
        }

        .text-muted {
            font-size: 14px;
            color: #6b7280;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #ed8936;
            background-color: #fffaf0;
        }

        .alert-success {
            border-left-color: #38a169;
            background-color: #f0fff4;
        }

        .alert-title {
            margin: 0;
            font-weight: bold;
            color: #9c4221;
        }

        .alert-success .alert-title {
            color: #276749;
        }

        .alert-body {
            margin: 10px 0 0;
            font-size: 14px;
            color: #c05621;
        }

        .alert-success .alert-body {
            color: #2f855a;
        }

        .footer {
            background-color: #f3f4f6;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
        }

        .highlight {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DealNest</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} DealNest. Secure Escrow for Freelancers.</p>
            <p>If you didn't request this email, you can safely ignore it.</p>
        </div>
    </div>
</body>

</html>
